<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imgs/ochux_logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Code+Latin:wght@100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/header_footer.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Ochux</title>
</head>
<body>
    <div class="main" >
        <header class="main-header">
            <div class="main-header-title_and_logo" group="header_section">
                <div class="main-header-title_and_logo-items">
                    <img src="./imgs/ochux_logo.png" alt="Logo" id="ochux_logo">
                    <div class="main-header-title_and_logo-items-words">
                        <span id="ochux_name">Ochux</span>
                        <span id="typing_effect">
                            <span id="typing_effect_title">Web</span>
                            <span id="blink"></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="main-header-menu" group="header_section">
                <span class="main-header-menu-span">
                    <a href="#">Inicio</a><div class="bar" id="bar-selected"></div>
                </span>
                <span class="main-header-menu-span">
                    <a href="#">Portafolio</a><div class="bar"></div>
                </span>
                <span class="main-header-menu-span">
                    <a href="#">Acerca de mí</a><div class="bar"></div>
                </span>
                <span class="main-header-menu-span">
                    <a href="#">Contacto</a><div class="bar"></div>
                </span>
            </div>
            <!--The dropmenu to responsive-->
            <div class="main-header-menu_drop" group="header_section">
                <div class="dropdown">
                    <div class="select_drop">
                        <span class="selected_drop">Inicio</span>
                        <div class="caret_drop"></div>
                    </div>
                    <ul class="option_drop">
                        <a href="#"><li class="active_drop">Inicio</li></a>
                        <a href="#"><li>Portafolio</li></a>
                        <a href="#"><li>Acerca de mí</li></a>
                        <a href="#"><li>Contacto</li></a>
                    </ul>
                </div>
            </div>
            <!--End of dropmene-->
            <div class="main-header-social_media" group="header_section">
                <span class="main-header-social_media-span span-whatsapp-icon">
                    <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                </span>
                <span class="main-header-social_media-span span-linkedin-icon">
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                </span>
            </div>
        </header>

        <div class="main-body">
            <div class="main-body-info">
                <div class="main-body-info-header">
                    <span>
                        ¡Mucho gusto!, me llamo Juan Ochoa, soy
                    </span>
                </div>
                <div class="main-body-info-title">
                    <span>
                        Desarrollador y Analista de datos
                    </span>
                </div>
                <div class="main-body-info-extra">
                    <a href="#">
                        ¡Conoce más!
                    </a>
                </div>
            </div>

            <!-- MAIN BODY -->
            <div class="main-body-imgs">
                <div class="main-body-imgs-first">
                    <!--<i class="fa-solid fa-chart-pie"></i>-->
                    <video autoplay muted playsinline loop class="main-body-imgs-videos">
                        <source src="./videos/programming.mp4" type="video/mp4">
                        VIDEO NO COMPATIBLE
                    </video>
                </div>
                <div class="main-body-imgs-personal">
                    <img src="./imgs/home_imgs/cara3.png" alt="Me" height="50">
                </div>
                <div class="main-body-imgs-second">
                    <!--<i class="fa-solid fa-code"></i>-->
                    <video autoplay muted playsinline loop class="main-body-imgs-videos">
                        <source src="./videos/analyst2.mp4" type="video/mp4">
                        VIDEO NO COMPATIBLE
                    </video>
                </div>
            </div>
        </div>

        <footer class="main-footer">
            <div class="main-footer-social_media" group="footer_section">
                <span class="main-footer-social_media-span span-whatsapp-icon">
                    <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                </span>
                <span class="main-footer-social_media-span span-linkedin-icon">
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                </span>
            </div>
        </footer>
    </div>

    <script src="./scripts/home.js"></script>
    <script src="./scripts/hTyping.js"></script>
    <script src="./scripts/hMenu.js"></script>
    <script src="https://kit.fontawesome.com/6117eaa017.js" crossorigin="anonymous"></script>
</body>
</html>
